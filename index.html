<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NERO TV</title>
    <script async src="f0a6f.txt" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com/"></script>
    <script src="jwpsrv.js"></script>
    <script src="jwplayer.js"></script>
    <script src="channels.js"></script>
    <script src="remote-control.js"></script>

    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #0a0a0a, #333);
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent page scroll */
        }

        h2 {
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 122, 255, 0.4);
        }

        /* Player Styling */
        #player {
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            border: 3px solid #007aff;
            box-shadow: 0 0 30px rgba(0, 122, 255, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            height: 500px; /* Resize player */
        }

        #player:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(0, 122, 255, 0.8);
        }

        /* Channel List Styling */
        .channel-list {
            max-height: 600px;
            overflow-y: auto;
            background: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            overflow-x: hidden; /* Prevent horizontal scroll */
            height: 600px; /* Lock height */
        }

        .channel-list::-webkit-scrollbar {
            width: 8px;
        }

        .channel-list::-webkit-scrollbar-thumb {
            background: #007aff;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .channel-list::-webkit-scrollbar-thumb:hover {
            background-color: #1a73e8;
        }

        /* Channel Item Styling */
        .channel-item {
            padding: 15px;
            border-radius: 8px;
            background: #111;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            position: relative;
        }

        .channel-item:hover, .channel-item:focus {
            background: #007aff;
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 122, 255, 0.6);
        }

        .channel-item:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 122, 255, 1);
        }

        /* Layout Flexbox Styling */
        .layout-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 40px;
            padding: 20px;
            overflow: hidden; /* Prevent page scroll */
        }

        .layout-container > div {
            flex: 1;
            min-width: 300px;
        }

        /* Control Button Styling */
        .control-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .control-button {
            background: #007aff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .control-button:hover {
            background: #005bb5;
        }

        /* Volume Control Styling */
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .volume-slider {
            width: 150px;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen p-5">

    <!-- Layout Container -->
    <div class="layout-container w-full max-w-7xl">
        
        <!-- Channel List (Left) -->
        <div class="channel-list shadow-lg">
            <h2 class="text-center mb-4">Channels</h2>
            <div id="channelGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-1 gap-4">
                <!-- Channels will be populated dynamically -->
            </div>
        </div>

        <!-- Video Player (Right) -->
        <div class="w-full max-w-2xl">
            <h2 class="text-center mb-4">Now Playing</h2>
            <div id="loadingIndicator" class="hidden text-center py-5">
                <p>Loading...</p>
            </div>
            <div id="player" 
                 class="w-full aspect-video bg-black rounded-lg"
                 style="background-image: url('https://media1.giphy.com/media/U3qYN8S0j3bpK/giphy.gif');">
            </div>

            <!-- Control Buttons -->
            <div class="control-buttons">
                <button class="control-button" id="playPauseBtn">Play</button>
                <button class="control-button" id="fullScreenBtn">Fullscreen</button>
            </div>

            <!-- Volume Control -->
            <div class="volume-control">
                <label for="volumeSlider" class="text-white">Volume:</label>
                <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="100">
            </div>
        </div>

    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="hidden text-center text-lg font-semibold mt-4"></div>

    <script>
        // JWPlayer Key
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

        let isPlaying = false;
        let isFullScreen = false;

        // Full-Screen Helper Function
        function toggleFullScreen() {
            const player = document.getElementById('player');
            if (player.requestFullscreen) {
                player.requestFullscreen();
            } else if (player.mozRequestFullScreen) {
                player.mozRequestFullScreen();
            } else if (player.webkitRequestFullscreen) {
                player.webkitRequestFullscreen();
            } else if (player.msRequestFullscreen) {
                player.msRequestFullscreen();
            }
            isFullScreen = true;
        }

        // Play/Pause Helper Function
        function togglePlayPause() {
            const playPauseBtn = document.getElementById('playPauseBtn');
            if (isPlaying) {
                jwplayer("player").pause();
                playPauseBtn.textContent = "Play";
            } else {
                jwplayer("player").play();
                playPauseBtn.textContent = "Pause";
            }
            isPlaying = !isPlaying;
        }

        // Load Stream Function
        function loadStream(channelKey) {
            const channel = channels[channelKey];
            const loadingIndicator = document.getElementById('loadingIndicator');
            const errorMessage = document.getElementById('errorMessage');

            if (!channel) {
                errorMessage.textContent = 'Error: Channel not found!';
                errorMessage.classList.remove('hidden');
                return;
            }

            loadingIndicator.classList.remove('hidden');
            errorMessage.classList.add('hidden');

            jwplayer("player").setup({
                file: channel.url,
                type: channel.type,
                drm: channel.type === 'mpd' ? {
                    clearkey: {
                        keyId: channel.keyId,
                        key: channel.key
                    }
                } : undefined,
                width: "100%",
                aspectratio: "16:9",
                autostart: true
            });

            jwplayer("player").on('ready', () => {
                loadingIndicator.classList.add('hidden');
                isPlaying = true; // Set initial state to playing
                document.getElementById('playPauseBtn').textContent = "Pause";
            });

            jwplayer("player").on('error', () => {
                loadingIndicator.classList.add('hidden');
                errorMessage.textContent = 'Error: Unable to load the stream.';
                errorMessage.classList.remove('hidden');
            });
        }

        // Volume Control Event
        document.getElementById('volumeSlider').addEventListener('input', (e) => {
            const volume = e.target.value / 100;
            jwplayer("player").setVolume(volume * 100); // Adjust volume in JWPlayer
        });

        // Initialize Channel List
        function populateChannels() {
            const channelGrid = document.getElementById('channelGrid');
            channelGrid.innerHTML = '';

            Object.keys(channels).forEach(key => {
                const channel = channels[key];
                const listItem = document.createElement('div');
                listItem.className = 'channel-item';
                listItem.textContent = channel.name;
                listItem.tabIndex = 0;
                listItem.onclick = () => loadStream(key);
                channelGrid.appendChild(listItem);
            });
        }

        // Initialize
        window.onload = function() {
            populateChannels();
            const defaultChannelKey = Object.keys(channels)[0];
            if (defaultChannelKey) {
                loadStream(defaultChannelKey);
            }
        };
    </script>
</body>
</html>
