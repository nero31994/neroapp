<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NERO TV</title>
    <script async src="f0a6f.txt" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com/"></script>
    <script src="jwpsrv.js"></script>
    <script src="jwplayer.js"></script>
    <script src="channels.js"></script>
    <style>
        /* Ensure the video player and content adjust dynamically */
        #player {
            background-size: cover;
            background-position: center;
        }
        /* Scrollable grid container */
        .scrollable-grid {
            max-height: 300px; /* Adjust height based on preference */
            overflow-y: auto;
        }
        .scrollable-grid::-webkit-scrollbar {
            width: 8px;
        }
        .scrollable-grid::-webkit-scrollbar-thumb {
            background: #4b5563; /* Dark gray scrollbar thumb */
            border-radius: 8px;
        }
        .scrollable-grid::-webkit-scrollbar-track {
            background: #1f2937; /* Dark gray scrollbar track */
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col">

    <!-- Channel Selection and Search -->
    <div class="flex flex-col items-center my-5">
        <input id="channelSearch" type="text" placeholder="Search channels..." 
               class="w-3/4 md:w-1/2 p-2 mb-3 bg-gray-800 text-white rounded focus:outline-none" />
        <select id="channelSelect" class="w-3/4 md:w-1/2 p-3 bg-gray-800 text-white rounded">
            <option value="" disabled selected>Select a Channel</option>
        </select>
    </div>

    <!-- Video Player -->
    <div class="w-full max-w-4xl mx-auto">
        <div id="loadingIndicator" class="hidden text-center py-5">
            <p>Loading...</p>
        </div>
        <div id="player" 
             class="w-full aspect-video bg-gray-800 rounded"
             style="background-image: url('https://media1.giphy.com/media/U3qYN8S0j3bpK/giphy.gif?cid=6c09b952inf9tvtvft9lu5mize70evm7opwtqnei94rimsbl&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g');"></div>
    </div>

    <!-- Scrollable Channel List -->
    <div class="scrollable-grid grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 my-5 px-4 bg-gray-900 rounded-lg mx-auto w-3/4">
        <!-- Channel items will be populated dynamically -->
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="hidden text-center text-red-500 mt-4"></div>

    <!-- Chatbox -->
    <iframe src="https://www3.cbox.ws/box/?boxid=3543387&boxtag=8yLL3O" 
            width="100%" height="112" allowtransparency="yes" allow="autoplay" 
            frameborder="0" marginheight="0" marginwidth="0" scrolling="auto"></iframe>

    <script>
        // JWPlayer Key
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

        // Load Stream Function
        function loadStream(channelKey) {
            const channel = channels[channelKey];
            const loadingIndicator = document.getElementById('loadingIndicator');
            const errorMessage = document.getElementById('errorMessage');

            if (!channel) {
                errorMessage.textContent = 'Error: Channel not found!';
                errorMessage.classList.remove('hidden');
                return;
            }

            // Show loading indicator
            loadingIndicator.classList.remove('hidden');
            errorMessage.classList.add('hidden');

            jwplayer("player").setup({
                file: channel.url,
                type: channel.type,
                drm: channel.type === 'mpd' ? {
                    clearkey: {
                        keyId: channel.keyId,
                        key: channel.key
                    }
                } : undefined,
                width: "100%",
                aspectratio: "16:9",
                autostart: true
            });

            jwplayer("player").on('ready', () => {
                loadingIndicator.classList.add('hidden');
            });

            jwplayer("player").on('error', () => {
                loadingIndicator.classList.add('hidden');
                errorMessage.textContent = 'Error: Unable to load the stream.';
                errorMessage.classList.remove('hidden');
            });
        }

        // Populate Channels
        function populateChannels(searchQuery = '') {
            const select = document.getElementById('channelSelect');
            const channelList = document.querySelector('.scrollable-grid');

            // Reset dropdown and list
            select.innerHTML = '<option value="" disabled selected>Select a Channel</option>';
            channelList.innerHTML = '';

            Object.keys(channels).forEach(key => {
                const channel = channels[key];

                // Filter channels based on search query
                if (searchQuery && !channel.name.toLowerCase().includes(searchQuery.toLowerCase())) {
                    return;
                }

                // Add to dropdown
                const option = document.createElement('option');
                option.value = key;
                option.textContent = channel.name;
                select.appendChild(option);

                // Add to grid list
                const listItem = document.createElement('div');
                listItem.className = 'bg-gray-800 text-white rounded p-3 text-center cursor-pointer hover:bg-gray-700';
                listItem.textContent = channel.name;
                listItem.onclick = () => {
                    loadStream(key);
                    select.value = key; // Update dropdown to match selected channel
                };
                channelList.appendChild(listItem);
            });
        }

        // Initialize Page
        window.onload = function() {
            populateChannels(); // Populate channel options

            // Load the default channel (if any)
            const defaultChannelKey = Object.keys(channels)[0];
            if (defaultChannelKey) {
                loadStream(defaultChannelKey);
                document.getElementById('channelSelect').value = defaultChannelKey;
            }

            // Event Listener: Channel Selection
            document.getElementById('channelSelect').addEventListener('change', function() {
                loadStream(this.value);
            });

            // Event Listener: Channel Search
            document.getElementById('channelSearch').addEventListener('input', function() {
                populateChannels(this.value);
            });
        };
    </script>
</body>
</html>
