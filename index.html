<!DOCTYPE html>

<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.57 ">
    <title>NERO TV</title>
    <script async src="f0a6f.txt" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com/"></script>
    <script src="jwpsrv.js"></script>
    <script src="jwplayer.js"></script>
    <script src="channels.js"></script>
    
    <link href="all.min.css" rel="stylesheet">
   <body class="bg-black text-white min-h-screen flex flex-col">
   
</head> 
  <select id="channelSelect" class="w-1/4 p-2 bg-gray-800 text-white rounded">
          <option value="1">
   TAP HERE TO SELECT CHANNEL</option>
                <!-- Channel options will be populated dynamically -->
  </select><div class="mb-8 w-full max-w-4xl mx-auto">

    <main class="flex-grow p-4">
        <div class="w-full max-w-4xl mx-auto bg-black-800 rounded-lg shadow-lg overflow-show mb-4">
                       <div id="player" <p style="background-image: url('https://media4.giphy.com/media/DuwI3vScFCDfhhayWD/giphy.gif?cid=6c09b952wpmo5lup97w5rx6becs3k8g2iewihulvxvh2tbz0&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g');" class="w-auto aspect-video rounded"></div>
        
        
    </main>

    <script>
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';
        function loadStream(channelKey) {
            const channel = channels[channelKey];
            if (!channel) return;
            jwplayer("player").setup({
                file: channel.url,
                type: channel.type,
                drm: channel.type === 'mpd' ? {
                    clearkey: {
                        keyId: channel.keyId,
                        key: channel.key
                    }
                } : undefined,
                width: "100%",
                aspectratio: "32:18",
                autostart: true
            });
        }
        function positionChannelSelect() {
            const select = document.getElementById('channelSelect');
            Object.keys(channels).forEach(key => {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = channels[key].name;
                select.appendChild(option);
            });
        }
        window.onload = function() {
            positionChannelSelect();
            
            const channelSelect = document.getElementById('channelSelect');
            channelSelect.addEventListener('change', function() {
                loadStream(this.value);
            });

            const menuToggle = document.getElementById('menuToggle');
            const closeMenu = document.getElementById('closeMenu');
            const slideMenu = document.getElementById('slideMenu');

            menuToggle.addEventListener('click', () => {
                slideMenu.classList.remove('translate-x-full');
            });

            closeMenu.addEventListener('click', () => {
                slideMenu.classList.add('translate-x-full');
            });
        };
    </script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>


    </html>
