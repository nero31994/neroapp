<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NERO TV</title>

    <!-- External Scripts -->
    <script async src="f0a6f.txt" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com/"></script>
    <script src="jwpsrv.js"></script>
    <script src="jwplayer.js"></script>
    <script src="channels.js"></script>
    <script src="remote-control.js"></script>

    <style>
        /* Minimalistic Black Design */
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: #fff;
        }

        /* Player Styling */
        #player {
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            border: 2px solid #007aff;
            box-shadow: 0 0 20px rgba(0, 122, 255, 0.4);
        }

        /* Channel List */
        .channel-list {
            max-height: 600px;
            overflow-y: auto;
            background: #1a1a1a;
            border-radius: 8px;
            padding: 15px;
        }
        .channel-list::-webkit-scrollbar {
            width: 8px;
        }
        .channel-list::-webkit-scrollbar-thumb {
            background: #007aff;
            border-radius: 8px;
        }

        /* Channel Item */
        .channel-item {
            padding: 15px;
            border-radius: 5px;
            background: #111;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: bold;
        }
        .channel-item:hover, .channel-item:focus {
            background: #007aff;
            color: #fff;
            transform: scale(1.05);
        }

        /* Loading Animation */
        #loadingIndicator p {
            font-size: 18px;
            color: #007aff;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* Error Message */
        #errorMessage {
            color: #ff4c4c;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-5">

    <!-- Layout Container -->
    <div class="flex flex-col md:flex-row w-full max-w-6xl gap-6">
        
        <!-- Channel List (Left) -->
        <div class="channel-list w-full md:w-1/3 shadow-lg">
            <h2 class="text-center text-xl font-bold mb-4 text-gray-400">Channels</h2>
            <div id="channelGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-1 gap-4">
                <!-- Channels will be populated dynamically -->
            </div>
        </div>

        <!-- Video Player (Right) -->
        <div class="w-full md:w-2/3">
            <h2 class="text-center text-xl font-bold mb-4 text-gray-400">Now Playing</h2>
            <div id="loadingIndicator" class="hidden text-center py-5">
                <p>Loading...</p>
            </div>
            <div id="player" 
                 class="w-full aspect-video bg-black rounded-lg"
                 style="background-image: url('https://media1.giphy.com/media/U3qYN8S0j3bpK/giphy.gif');">
            </div>
        </div>

    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="hidden text-center text-lg font-semibold mt-4"></div>

    <script>
        // JWPlayer Key
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

        // Load Stream Function
        function loadStream(channelKey) {
            const channel = channels[channelKey];
            const loadingIndicator = document.getElementById('loadingIndicator');
            const errorMessage = document.getElementById('errorMessage');

            if (!channel) {
                errorMessage.textContent = 'Error: Channel not found!';
                errorMessage.classList.remove('hidden');
                return;
            }

            loadingIndicator.classList.remove('hidden');
            errorMessage.classList.add('hidden');

            jwplayer("player").setup({
                file: channel.url,
                type: channel.type,
                drm: channel.type === 'mpd' ? {
                    clearkey: {
                        keyId: channel.keyId,
                        key: channel.key
                    }
                } : undefined,
                width: "100%",
                aspectratio: "16:9",
                autostart: true
            });

            jwplayer("player").on('ready', () => {
                loadingIndicator.classList.add('hidden');
            });

            jwplayer("player").on('error', () => {
                loadingIndicator.classList.add('hidden');
                errorMessage.textContent = 'Error: Unable to load the stream.';
                errorMessage.classList.remove('hidden');
            });
        }

        // Populate Channels
        function populateChannels() {
            const channelGrid = document.getElementById('channelGrid');
            channelGrid.innerHTML = '';

            Object.keys(channels).forEach(key => {
                const channel = channels[key];
                const listItem = document.createElement('div');
                listItem.className = 'channel-item';
                listItem.textContent = channel.name;
                listItem.tabIndex = 0;
                listItem.onclick = () => loadStream(key);
                channelGrid.appendChild(listItem);
            });
        }

        // Initialize
        window.onload = function() {
            populateChannels();
            const defaultChannelKey = Object.keys(channels)[0];
            if (defaultChannelKey) {
                loadStream(defaultChannelKey);
            }
        };
    </script>
</body>
</html>
