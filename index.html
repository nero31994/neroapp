<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>NERO TV</title>

    <!-- External Scripts -->
    <script async src="f0a6f.txt" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com/"></script>
    <script src="jwpsrv.js"></script>
    <script src="jwplayer.js"></script>
    <script src="channels.js"></script>
    <script src="remote-control.js"></script> <!-- TV remote compatibility -->
    <script src="search.js"></script> <!-- Search functionality -->

    <link rel="stylesheet" href="style.css"> <!-- External CSS -->

    <style>
        /* Floating authentication form styles */
        .auth-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            color: white;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .auth-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        .auth-container .form-group {
            margin-bottom: 15px;
        }

        .auth-container .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .auth-container .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #333;
            color: white;
        }

        .auth-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .auth-container button:hover {
            background-color: #0056b3;
        }

        .auth-container #authMessage {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center p-5">

    <!-- Authentication Form -->
    <div class="auth-container" id="authContainer">
        <form id="authForm">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
            <p id="authMessage"></p>
        </form>
    </div>

    <!-- Main Layout Container -->
    <div class="flex flex-col md:flex-row w-full max-w-7xl gap-6">

        <!-- Channel List (Left Side) -->
        <div class="scrollable-grid grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-4 bg-gray-900 p-4 rounded-lg w-full md:w-1/3">
            <!-- Channel items will be populated dynamically -->
        </div>

        <!-- Video Player and Search Bar (Right Side) -->
        <div class="w-full md:w-2/3">
            <div id="loadingIndicator" class="hidden text-center py-5 text-lg font-semibold text-cyan-400">
                <p>SELECT ðŸ“º CHANNELS </p>
            </div>
            <div id="player" 
                 class="w-full aspect-video bg-gray-800 rounded-lg"
                 style="background-image: url('https://media1.giphy.com/media/U3qYN8S0j3bpK/giphy.gif?cid=6c09b952inf9tvtvft9lu5mize70evm7opwtqnei94rimsbl&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g');">
            </div>

            <!-- Search Bar -->
            <div class="w-full mt-4">
                <input 
                    id="searchBar" 
                    type="text" 
                    placeholder="Search channels..." 
                    class="w-full p-3 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500"
                />
            </div>
        </div>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="hidden text-center text-red-500 mt-4 text-lg font-semibold"></div>

    <!-- Authentication Script -->
    <script src="auth.js"></script>

    <!-- Rest of the Scripts -->
    <script>
        // JWPlayer Key
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

        // Rest of the original script
    </script>
</body>
</html>
