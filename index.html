<style>
body {
  font-family: italic;

  .sidenav {
    height: 50%;
      width: 35%;
        position: fixed;
          z-index: 1;
            top: 0;
              left: 0;
                background-color: #111;
                  overflow-x: hidden;
                    transition: 1.0s;
                      padding-top: 10px;
                        text-align:left;
                        }

                        .sidenav a {
                          padding: 8px 8px 8px 32px;
                            text-decoration: none;
                              font-size: 20px;
                                color: #818181;
                                  display: block;
                                    transition: 0.2s;

                                    }

                                    .sidenav a:hover{
                                      color: #f1f1f1;
                                      }

                                      .sidenav .closebtn {
                                        position: absolute;
                                          top: 0;
                                            right: 25px;
                                              font-size: 42px;
                                                margin-left: 0px;
                                                }

                                                @media screen and (max-height: 350px) {
                                                  .sidenav {padding-top: 15px;}
                                                    .sidenav a {font-size: 18px;}
                                                    }
                                                    </style>
                                                    </head>
                                                    <body>

                                                    <div id="mySidenav" class="sidenav">
                                                      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

                                                         <a href="#"><img src="https://i.ibb.co/q1BKrS1/Nero-tv-11-14-2024.png" width="150" height="16" /a>
                                                        <a href="#"><div class="mb-6 w-small max-w-4xl mx-auto">
    <select id="channelSelect" class="w-small p-2 bg-red-700 text-white rounded">
                <option value="4">CHANNEL LIST</option>
                <!-- Channel options will be populated dynamically -->
            </select>
        </div></a>
                                                             <a href="https://i.ibb.co/b3xLjtJ/Photoroom-20241116-082821.png"><img src="https://cdn.pixabay.com/animation/2022/08/13/07/19/07-19-40-982_512.gif" width ="71" height="16"/></a></p>

                                                              </div>

                                                              <span style="font-size:25px;cursor:pointer" onclick="openNav()">&#9776; Menu </span>

                                                              <script>
                                                              function openNav() {
                                                                document.getElementById("mySidenav").style.width = "50%";
                                                                }

                                                                function closeNav() {
                                                                  document.getElementById("mySidenav").style.width = "0";
                                                                  }                                                                  </script> 

        <div class="w-small max-w-8xl mx-manual bg-red-400 rounded-lg shadow-lg overflow-show mb-50">
            <div id="player" <p style="background-image: url('https://i.giphy.com/bL2WF2kvDPJHYhz3BE.webp');" class="w-16:9 p-10 aspect-video">
    <script>
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';
        function loadStream(channelKey) {
            const channel = channels[channelKey];
            if (!channel) return;
            jwplayer("player").setup({
                file: channel.url,
                type: channel.type,
                drm: channel.type === 'mpd' ? {
                    clearkey: {
                        keyId: channel.keyId,
                        key: channel.key
                    }
                } : defined,
                width: "100%",
                aspectratio: "16:5",
                autostart: true
            });
        }
        function populateChannelSelect() {
            const select = document.getElementById('channelSelect');
            Object.keys(channels).forEach(key => {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = channels[key].name;
                select.appendChild(option);
            });
        }
        window.onload = function() {
            populateChannelSelect();
            
            const channelSelect = document.getElementById('channelSelect');
            channelSelect.addEventListener('change', function() {
                loadStream(this.value);
            });

            const menuToggle = document.getElementById('menuToggle');
            const closeMenu = document.getElementById('closeMenu');
            const slideMenu = document.getElementById('slideMenu');

            menuToggle.addEventListener('click', () => {
                slideMenu.classList.remove('translate-x-full');
            });

            closeMenu.addEventListener('click', () => {
                slideMenu.classList.add('translate-x-full');
            });
        };
    </script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
