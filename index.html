<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NERO TV</title>

    <!-- External Scripts -->
    <script src="https://cdn.tailwindcss.com/"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.12.6/shaka-player.compiled.js" defer></script>
    <script src="channels.js"></script>
    <script src="remote-control.js"></script>
    <script src="search.js"></script>

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="aucss">
    <link rel="stylesheet" href="donation.css">

    <!-- Security Scripts -->
    <script>
        // Disable right-click and developer tools
        document.addEventListener("contextmenu", (e) => e.preventDefault());
        document.addEventListener("keydown", (e) => {
            if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && e.keyCode === 73) || (e.ctrlKey && e.keyCode === 85)) {
                e.preventDefault();
            }
        });
    </script>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center p-5">

    <!-- Chat Support -->
    <div class="chat-support">
        <a href="https://m.me/102903048546561" target="_blank" class="chat-button"><span>ðŸ’¬</span></a>
    </div>

    <!-- Donation Support -->
    <div class="donation-support">
        <div id="donationButton" class="donation-button"><span>ðŸ’³</span></div>
        <div id="donationModal" class="hidden donation-modal">
            <div class="modal-content">
                <img src="https://i.ibb.co/ngQyVtz/Photoroom-20250125-110919.png" alt="Donate via QR Code" class="qr-code">
                <button id="closeModal" class="close-button">âœ–</button>
            </div>
        </div>
    </div>

    <!-- Main Layout Container -->
    <div class="flex flex-col md:flex-row w-full max-w-7xl gap-6">
        <!-- Channel List (Left Side) -->
        <div class="scrollable-grid grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-4 bg-gray-900 p-4 rounded-lg w-full md:w-1/3"></div>

        <!-- Video Player and Search Bar (Right Side) -->
        <div class="w-full md:w-2/3">
            <div id="loadingIndicator" class="hidden text-center py-5 text-lg font-semibold text-cyan-400">
                <p> ðŸ“º SELECT CHANNELS</p>
            </div>
            <video id="player" class="w-full aspect-video bg-gray-800 rounded-lg" controls autoplay></video>
            <div class="w-small mt-3">
                <input id="searchBar" type="text" placeholder="Search channels..." class="w-full p-3 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500" />
            </div>
        </div>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="hidden text-center text-red-500 mt-4 text-lg font-semibold"></div>

    <!-- Scripts -->
    <script>
        async function loadStream(channelKey) {
            const channel = channels[channelKey];
            const loadingIndicator = document.getElementById('loadingIndicator');
            const errorMessage = document.getElementById('errorMessage');
            const playerElement = document.getElementById('player');

            if (!channel) {
                errorMessage.textContent = 'Error: Channel not found!';
                errorMessage.classList.remove('hidden');
                return;
            }

            loadingIndicator.classList.remove('hidden');
            errorMessage.classList.add('hidden');

            try {
                const player = new shaka.Player(playerElement);

                // Configure DRM for MPD streams
                if (channel.type === 'mpd' && channel.keyId && channel.key) {
                    player.configure({
                        drm: {
                            clearKeys: {
                                [channel.keyId]: channel.key
                            }
                        }
                    });
                }

                // Load the stream URL
                await player.load(channel.url);
                console.log(`Successfully loaded ${channel.name}`);
                loadingIndicator.classList.add('hidden');
            } catch (error) {
                loadingIndicator.classList.add('hidden');
                errorMessage.textContent = 'Error: Unable to load the stream.';
                errorMessage.classList.remove('hidden');
                console.error('Error loading stream:', error);
            }
        }

        function populateChannels() {
            const channelList = document.querySelector('.scrollable-grid');
            channelList.innerHTML = '';

            Object.keys(channels).forEach(key => {
                const channel = channels[key];
                const listItem = document.createElement('div');
                listItem.className = 'channel-item text-white rounded-lg p-3 text-center cursor-pointer font-medium';
                listItem.tabIndex = 0;
                listItem.textContent = channel.name;
                listItem.onclick = () => loadStream(key);
                channelList.appendChild(listItem);
            });
        }

        window.addEventListener('DOMContentLoaded', () => {
            populateChannels();
            const defaultChannelKey = Object.keys(channels)[0];
            if (defaultChannelKey) {
                loadStream(defaultChannelKey);
            }
        });
    </script>
</body>
</html>
