<!DOCTYPE html>
   <h1> <img src="https://i.ibb.co/74gbLHY/NXB-IPTV-12-9-2024-1.gif" width="200" height="16 </h1>
<html lang="en">

<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.55">
    <title>NERO TV</title>
    <script async src="f0a6f.txt" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com/"></script>
    <script src="jwpsrv.js"></script>
    <script src="jwplayer.js"></script>
    <script src="channels.js"></script>
    
    <link href="all.min.css" rel="stylesheet">
   <body class="bg-black text-white min-h-screen flex flex-col">
   
</head> 
  <div id="wrapper"> 
   <div class="container">
    <div class="mb-6 w-small max-w-4xl mx-auto">
        
            <select id="channelSelect" <img src="https://cdn-icons-png.flaticon.com/512/2879/2879307.png" width="20" height="20"> class="w-1/8 p-6 bg-gray-800 text-white rounded">
                <option value="5">
 TAP HERE TO SELECT CHANNEL</option>
                <!-- Channel options will be populated dynamically -->
            </select>
  

    <main class="flex-grow p-4">
        <div class="w-full max-w-4xl mx-auto bg-black-800 rounded-lg shadow-lg overflow-show mb-8">
                       <div id="player" <p style="background-image: url('https://i.gifer.com/B798.gif');" class="w-16:9 aspect-video rounded"></div>
        
        
    </main>

    <script>
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';
        function loadStream(channelKey) {
            const channel = channels[channelKey];
            if (!channel) return;
            jwplayer("player").setup({
                file: channel.url,
                type: channel.type,
                drm: channel.type === 'mpd' ? {
                    clearkey: {
                        keyId: channel.keyId,
                        key: channel.key
                    }
                } : undefined,
                width: "100%",
                aspectratio: "16:9",
                autostart: true
            });
        }
        function positionChannelSelect() {
            const select = document.getElementById('channelSelect');
            Object.keys(channels).forEach(key => {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = channels[key].name;
                select.appendChild(option);
            });
        }
        window.onload = function() {
            positionChannelSelect();
            
            const channelSelect = document.getElementById('channelSelect');
            channelSelect.addEventListener('change', function() {
                loadStream(this.value);
            });

            const menuToggle = document.getElementById('menuToggle');
            const closeMenu = document.getElementById('closeMenu');
            const slideMenu = document.getElementById('slideMenu');

            menuToggle.addEventListener('click', () => {
                slideMenu.classList.remove('translate-x-full');
            });

            closeMenu.addEventListener('click', () => {
                slideMenu.classList.add('translate-x-full');
            });
        };
    </script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>


</html>
